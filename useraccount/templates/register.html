{% extends 'base.html' %}

{% block style %}
<style>
    body{
    height:100vh;
    background:rgba(150, 150, 0, 1);
    display:flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
}
label, input{
    margin: 5px;
    display:block;
}
</style>


{% endblock style %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" name="register" value="Register">
    </form>
    
    <p> Already a user? 
    <a href="{% url 'user:login' %}"> Login </a> 
    </p>

{% endblock content %}
