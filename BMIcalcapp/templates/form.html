{% extends 'base.html' %}
{% load static %}
{% block style %}

<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">

{% endblock style %}

{% block content %}


    <form action="{% url 'BMIcalculator:bmi_calculator' %}" method="get" id="bmi_calculator">
        <label for="weight"> Weight </label>
        <input type="number" id="weight" placeholder="Weight in kg" name="weight" step="0.01">

        <select name="weight_unit" id="weight_unit">
            <option>Kilogram</option>
            <option>Pound</option>
        </select>
        <label for="height"> Height </label>
        <input type="number" id="height" placeholder="Height in meters" name="height" step="0.01">
        <select name="length_unit" id="length_unit">
            <option>meter</option>
            <option>centimeter</option>
            <option>foot</option>
            <option>inch</option>
        </select>
        <input type="submit" value="Calculate BMI">

    </form>

    {% endblock content %}

</html>
