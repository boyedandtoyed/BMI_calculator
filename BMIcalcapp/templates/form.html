{% extends 'base.html' %}
{{title}}
{% load static %}
{% block style %}
<style>
    body{
    height:100vh;
    background:rgba(255, 100, 0, 1);
    display:flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    align-content: center;
   
}
form{
    height: 70vh;
    width:max-content;
    background:rgb(236, 132, 62);
    display:flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    align-content: center;
}

input{
    margin:5px;
    padding:2px;
    height:30px;
    width:200px;
    border-radius:5px;
}
input[type="submit"]{
    height:50px;
    width:200px;
    color:red;
}
</style>


{% endblock style %}
    {% block content %}

<body>
    <form action="{% url 'BMIcalculator:bmi_calculator' %}" method="get">  
        <label for="weight"> Weight </label>
        <input type="number" id="weight" placeholder="Weight in kg" name="weight" step="0.01">

        <select name="weight_unit" id="weight_unit">
            <option>Kilogram</option>
            <option>Pound</option>
        </select>
        <label for="height"> Height </label>
        <input type="number" id="height" placeholder="Height in meters" name="height" step="0.01">
        <select name="length_unit" id="length_unit">
            <option>meter</option>
            <option>centimeter</option>
            <option>foot</option>
            <option>inch</option>
        </select>
        <input type="submit" value="Calculate BMI">
       
    </form>

    {% endblock content %}
</body>
</html>
