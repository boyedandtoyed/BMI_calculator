{% extends 'base.html' %}
{{title}}
{% load static %}
{% block style %}
<style>
    body{
    height:100vh;
    background:rgba(red, green, blue, alpha);
    display:flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
   
}
input{
    margin:5px;
    padding:2px;
    height:30px;
    width:100px;
   border-radius:5px;;
}
input[type="submit"]{
    align-self: center;
    height:20px;
    width:150px;
    color:red;
}
</style>


{% endblock style %}
    {% block content %}

<body>
    <form action="{% url 'BMIcalculator:bmi_calculator' %}" method="get">  
        <label for="weight"> Weight </label>
        <input type="number" id="weight" placeholder="Weight in kg" name="weight" step="0.01">
        <label for="height"> Height </label>
        <input type="number" id="height" placeholder="Height in meters" name="height" step="0.01">
        <input type="submit" value="Calculate BMI">
    </form>

    {% endblock content %}
</body>
</html>
